<div class="container mt-60">
    <div class="row">
        <div class="col-md-6 offset-3">
            <label class="form-label">Prix des achats séparer d'une virgule</label>
            <div class="input-group">
                <input type="text" [(ngModel)]="searchInput" class="form-control" [ngModelOptions]="{standalone: true}">
                <button class="btn btn-primary" (click)="search()">Rechercher</button>
            </div>

            <hr />

            <div *ngFor="let movie of movies; trackBy: trackByFn">
                <h3>{{ movie.title }}</h3>
                <button class="btn btn-primary" (click)="onDetailsView(movie.id)">Voir le détail</button>
            </div>
        </div>
    </div>
</div>
